<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="stylesheet" href="WeatherAPI-Style2.css">
    <link rel="shortcut icon" href="IMGs/Weather App Icon.png" type="image/x-icon">
</head>
<body>
    <div class="header" id="header">
        <div class="header__icon">
            <img src="IMGs/Weather App Icon.png" alt="Weather App Icon">
        </div>
        <div class="weather__header">
            <h1>Weather App</h1>
            <p class="weather__made-by">Made By Max Hawkins</p>
        </div>
        <div class="temp__switch-container">
            <div class="temp__switch">
                <input type="checkbox" class="temp__switch-input"   id="temp__switch-input">
                <label for="temp__switch-input" class="temp__switch-btn"><img class="c-icon" src="IMGs/Celcius Icon.png" alt="Celcius Icon">
                <img class="f-icon" src="IMGs/Fahrenheit Icon.png" alt="Fahrenheit Icon"></label>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="weather__input" id="weather__input">
            <h2>Enter City Here</h2>
            <input type="text" class="city__input" id="city__input" placeholder="e.g. London, New York, Tokyo">
            <button type="button" class="search__btn" id="search__btn">Get Weather</button>
            <div class="or">or</div>
            <button type="button" class="location__btn" id="location__btn">Use Current Location</button>
            <div class="weather__error" id="weather__error" style="display: none">

            </div>
        </div>
        <div class="weather__data" id="weather__data">
            <div class="weather__current" id="weather__current">
                <div class="weather__details" id="weather__details">
                    <h2>Location (0000-00-00)</h2>
                    <p>Temperature:</p>
                    <p>Wind Speed:</p>
                    <p>Humidity:</p>
                </div>
                <div class="weather__icon" id="weather__icon" style="display: none">
                    <img src="IMGs/Weather App Icon.png" alt="Current Weather Icon">
                    <p> </p>
                </div>
            </div>
            <div class="weather__forecast" id="weather__forecast">
                <h1>Forecast</h1>
                <div class="forecast__details" id="forecast__details">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="WeatherAPI-script2.js"></script>
</body>
</html>
